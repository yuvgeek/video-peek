<div class="header bg-gradient-danger pt-5 pt-md-8">
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-10">
        <p class="text-white mt-0 mb-5 display-4">
          Event details here
        </p>
      </div>
    </div>
  </div>
</div>

My Id : {{ myPeerId }}
<div class="row">
  <div class="col-md-6">
    <video
      id="my-camera"
      width="300"
      height="300"
      autoplay="autoplay"
      muted="true"
    ></video>
  </div>
  <div id="peer-list col-md-6">
    <ng-container *ngFor="let peer of peers">
      <video
        [id]="peer"
        width="300"
        height="300"
        autoplay="autoplay"
        muted="true"
      ></video>
    </ng-container>
  </div>
</div>

<input type="text" [(ngModel)]="receiverPeerId" />

<button (click)="connect()">Connect</button>
<button *ngIf="isConnectionEstablished" (click)="call()">Call</button>
